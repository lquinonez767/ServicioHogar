      xmlns:h="http://java.sun.com/jsf/html">
     
		<head>
		
		
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
		
		
		<!-- Latest compiled and minified CSS -->

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
		
		
		
		
		</head>

		<body>
		#{login.cerrarSession()}
		<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Servicios Hogar</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
    <h:form>
    <br/>
        <br/>
        <br/>
            <div class="col-lg-12 text-center">
				<h2>LOGIN</h2>
				<hr class="star-primary" />
			</div>
			
			<div class="form-group">
			<label>Username:</label>
			<h:inputText value="#{login.username}" id="txtUsername"
			class="form-control"/>
			<h:message for="txtUsername" />
			</div>
			<div class="form-group">
			<label>Password:</label>
			<h:inputSecret value="#{login.password}" id="txtPassword"
			class="form-control" type="password"/>
			<h:message for="txtPassword" />
			</div>
			<center>

			<h:commandButton value="Acceder" action="#{login.userLogin()}" 				
				class="btn btn-success " />
			 <label>  </label>
			<h:commandButton value="Registrarse"
				action="usuario"
				class="btn btn-primary" />
				
			</center>
			
			</h:form>

      <div class="starter-template">

      </div>
 
    </div><!-- /.container -->

		</body>
		
</html>
