<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="user_plantilla.xhtml">
	<ui:define name="pageTitle">Perfil</ui:define>
	
			

		<ui:define name="listImagen">		
		
            <img src="#{login.usuario.urlFotoPerfil}" class="img-rounded"  width="125" height="125"/>
            <br/>
        </ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data">
				
			<h:head>
			#{usuario.cargarUsuario()}
			</h:head>

			<div class="col-lg-12 text-center">
				<h2>#{usuario.newUsuario.nombre}</h2>
				<hr class="star-primary" />
			</div>
			
			<img src="#{usuario.newUsuario.urlFotoPerfil}"  width="200" height="200"/>
		
		<!-- 	
			<div style="position:relative">
				<img src="imagenes/fondoUser.jpg" width="600" hspace="16" height="300" vspace="16" />
				<div style="position:absolute; top:0; left:0; ">
				
					<img  src="#{usuario.newUsuario.urlFotoPerfil}" width="200" height="200"/>
				</div>
			</div>
		-->	
			<br/>
			<br/>
	 
			<h:dataTable value="#{usuario.newUsuario}" var="user" class="table">						
				
				<h:column>			
				
			  <div class="form-group">
			    <h4><b>Nombre: </b>#{user.nombre}<br/><br/>
			    <b>Correo: </b>#{user.correo}<br/><br/>
			    <b>Username: </b>#{user.username}<br/><br/>
				<b>Contactos:</b></h4> <br/>				
				<div class="form-group">
				<h:dataTable 
					title="#{usuario.ver(user.codigo)}"
					value="#{usuario.newUsuario.listaTelefonos}"
					var="telefono"  id="tablaTelefono">
					
					<h:column>
					<h4>
						#{telefono.numero}
					</h4>
					</h:column>
				</h:dataTable>
				
				</div>
				</div>
			
			
				</h:column>
					

				<h:column>
				<p align="right">
					<h:commandButton value="Editar" action="user_usuario_editar"
						class="btn btn-success "  /></p>
				</h:column>
				</h:dataTable>

			
			<div class="col-lg-12 text-center">
						<h2>Clientes</h2>
						<hr class="star-primary" />
					</div>	
					
					<h:head>
						#{usuario.cargarClientes()}
					</h:head>
			
			<h:dataTable value="#{usuario.listaClientesFiltrados}" var="mas">
							
				<h:column>
				
				<div class="media" >
			  <div class="media-left media-middle">
			    <img src="#{mas.urlFotoCliente}" class="media-object" style="width:50px"/>
			  </div>
			  <div class="media-body">
			  	<br/>
			    <h4><b>#{mas.nombre}</b></h4>
			    				
				<div class="form-group">
				
			</div>
				
				
			  </div>
			  <hr class="star-primary" />
			</div>
			
			</h:column>
			</h:dataTable>

		</h:form>
	</ui:define>
</ui:composition> 
</html>
