<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="prov_plantilla.xhtml">
	<ui:define name="pageTitle">Listado Productos</ui:define>
		
		<ui:define name="listImagen">		
		
            <img src="#{proveedor.newproveedor.urlFotoPerfil}" class="img-rounded"  width="125" height="125"/>
            <br/>
        </ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data">
						
			<div class="col-lg-12 text-center">
				<h2>Listado Productos</h2>
				<hr class="star-primary" />
			</div>

			<div class="form-group">
				<h:dataTable value="#{nuevoproductoservicio_bean.listaProductos}" var="medicamento"
					class="table" id="tablaMedicamento" >
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
						#{medicamento.descripcion}
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						#{medicamento.tipo}
					</h:column>
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						
							<h:commandButton value="Ver" action="prov_producto_ver"
								actionListener="#{nuevoproductoservicio_bean.ver(producto.codigo)}"
								class="btn btn-success" />
								<label></label>
							<h:commandButton value="Editar" action="prov_producto_editar"
								actionListener="#{nuevoproductoservicio_bean.editar(producto.codigo)}"
								class="btn btn-primary" />
								<label></label>
							<h:commandButton value="Eliminar" 
								actionListener="#{nuevoproductoservicio_bean.eliminar(producto.codigo)}"
								class="btn btn-danger" />	
					</h:column>
				</h:dataTable>
			</div>


			<h:commandButton value="Registrar Producto"
				action="prov_producto"
				actionListener="#{nuevoproductoservicio_bean.limpiarTodo()}"
				class="btn btn-success " />
				
				
								
		</h:form>
	</ui:define>
</ui:composition>
</html>
