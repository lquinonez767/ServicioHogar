<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="prov_plantilla.xhtml">
	<ui:define name="pageTitle">Proveedor Perfil</ui:define>
	
			

		<ui:define name="listImagen">		
		
            <img src="#{login.proveedor.urlFotoPerfil}" class="img-rounded"  width="125" height="125"/>
            <br/>
        </ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data">
				
			<h:head>
			#{proveedor.cargarProveedor()}
			</h:head>

			<div class="col-lg-12 text-center">
				<h2>#{proveedor.newproveedor.nombre}</h2>
				<hr class="star-primary" />
			</div>
			
			<img src="#{proveedor.newproveedor.urlFotoPortada}"  width="800" height="300"/>
			
			<br/>
			<br/>
			
			<h:dataTable value="#{proveedor.newproveedor}" var="prove" class="table">						
				
				<h:column>			
				
			  <div class="form-group">
			    <h4><b>Nombre: </b>#{prove.nombre}<br/><br/>
			    <b>Correo: </b>#{prove.correo}<br/><br/>
			    <b>Username: </b>#{prove.username}<br/><br/>
			    <b>Direccion: </b>#{prove.direccion}<br/><br/>
				<b>Horario: </b>#{prove.horario}<br/><br/>
				<b>Sitio Web: </b><a href="#{prove.sitioWeb}">#{prove.sitioWeb}</a><br/><br/>
				<b>Contactos:</b></h4>				
				<div class="form-group">
				<h:dataTable 
					title="#{proveedor.ver(prove.codigo)}"
					value="#{proveedor.newproveedor.listaTelefonos}"
					var="telefono"  id="tablaTelefono">
					
					<h:column>
					<h4>
						#{telefono.numero}
					</h4>
					</h:column>
				</h:dataTable>
				
				</div>
				</div>
			
			
				</h:column>
					

				<h:column>
				<p align="right">
					<h:commandButton value="Editar" action="prove_proveedor_editar"
						class="btn btn-success "  /></p>
						<br/>
						<br/>
						<br/>
						<img src="#{proveedor.newproveedor.urlFotoPerfil}"  width="125" height="125"/>
				</h:column>
				</h:dataTable>
		    <br />
			<br />
			<div class="col-lg-12 text-center">
				<hr class="star-primary" />
			</div>

		</h:form>
	</ui:define>
</ui:composition> 
</html>
