<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="adm_plantilla.xhtml">
	<ui:define name="pageTitle">Listado Clientes</ui:define>



	<ui:define name="contenido">
		<h:form>
			

			<div class="col-lg-12 text-center">
				<h2>LISTA CLIENTES</h2>
				<hr class="star-primary" />
			</div>

			<div class="form-group">
				<h:dataTable value="#{cliente_bean.listaClientesActivo}" var="cli"
					class="table" id="tablaCliente" >
					<h:column>
						<img src="#{cli.urlFotoCliente}" class="img-rounded" width="50" height="50"/>
					</h:column>
					<h:column>
						<f:facet name="header">Codigo</f:facet>
						#{cli.codigo}
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{cli.nombre}
					</h:column>
					<h:column>
						<f:facet name="header">Direccion</f:facet>
						#{cli.direccion}
					</h:column>
				
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						
							<h:commandButton value="Diagnostico" action="adm_cliente_ver"
								actionListener="#{cliente_bean.ver(cli.codigo)}"
								class="btn btn-success" />
								<label></label>
							<h:commandButton value="Editar" action="adm_cliente_editar"
								actionListener="#{cliente_bean.ver(cli.codigo)}"
								class="btn btn-primary" />
								<label></label>
							<h:commandButton value="Eliminar"
								action="#{cliente_bean.eliminar(cli.codigo)}" actionListener="cliente"
								class="btn btn-danger" />	
					</h:column>
				</h:dataTable>
			</div>


			<h:commandButton value="Registro Clientes"
				action="cliente"
				actionListener="#{cliente_bean.limpiarTodo()}"
				class="btn btn-success" />
				
		</h:form>
	</ui:define>
</ui:composition>
</html>
