<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="user_plantilla.xhtml">
	<ui:define name="pageTitle">Listado Productos/Bienes</ui:define>
		<ui:define name="listImagen">		
		
            <img src="#{usuario.newUsuario.urlFotoPerfil}" class="img-rounded"  width="125" height="125"/>
            <br/>
        </ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data">
				
				<h:head>
					#{usuario.cargarClientes()}
				</h:head>

			<div class="col-lg-12 text-center">
				<h2>Listado de Productos/Bienes</h2>
				<hr class="star-primary" />
			</div>

			<div class="form-group">
				<h:dataTable value="#{usuario.listaClientesFiltrados}" var="cliente"
					class="table" id="tablaClientes" >
					<h:column>
						<img src="#{cliente.urlFotoCliente}" class="img-rounded" width="50" height="50"/>
					</h:column>
					<h:column>
						<f:facet name="header">Codigo</f:facet>
						#{cliente.codigo}
					</h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
						#{cliente.nombre}
					</h:column>
					
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						
							<h:commandButton value="Ver" action="user_cliente_ver"
								actionListener="#{cliente_bean.ver(cliente.codigo)}"
								class="btn btn-success" />
							<label> </label>
							<h:commandButton value="Editar" action="user_cliente_editar"
								actionListener="#{cliente_bean.ver(cliente.codigo)}"
								class="btn btn-primary" />
								<label></label>
							<h:commandButton value="Cita" action="user_cita"
							actionListener="#{proveedorCliente.filtrarProveedores(cliente.codigo)}"
								class="btn btn-info" />
								
					</h:column>
				</h:dataTable>
			</div>
			
			<h:commandButton value="Registrar Cliente"
				action="cliente"
				actionListener="#{cliente_bean.limpiarTodo()}"
				class="btn btn-success" />

				
		</h:form>
	</ui:define>
</ui:composition>
</html>
