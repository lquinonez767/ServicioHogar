<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://java.sun.com/jsf/html">


<ui:composition template="prov_plantilla.xhtml">
	<ui:define name="pageTitle">Registro Producto</ui:define>

		<ui:define name="listImagen">		
		
            <img src="#{proveedor.newproveedor.urlFotoPerfil}" class="img-rounded"  width="125" height="125"/>
            <br/>
        </ui:define>

	<ui:define name="contenido">
		<h:form enctype="multipart/form-data">
			

			
			<div class="form-group" align="center">
				<h2>Registro Producto</h2>
				<hr class="star-primary" />
			</div>
			
			<div class="alert alert-info">
			    <strong>Info!</strong> Los campos que contienen * son obligatorios.
			</div>
			<div class="form-group">
				<label>* Descripcion:</label>
				<h:inputText value="#{nuevoproductoservicio_bean.newNuevoProductoServicio.descripcion}" id="txtDescripcion"
					class="form-control" 
					pt:placeholder="Descripcion del producto" />
				<h:message for="txtDescripcion" />
			</div>
			<div class="form-group">
				<label>* Tipo:</label>
				<h:inputText value="#{nuevoproductoservicio_bean.newNuevoProductoServicio.tipo}" id="txtTipo"
					class="form-control" 
					pt:placeholder="Tipo de producto" />
				<h:message for="txtTipo" />
			</div>
			<div class="form-group">
				<label>* Valor:</label>
				<h:inputText value="#{nuevoproductoservicio_bean.newNuevoProductoServicio.valor}" id="txtValor"
					class="form-control" 
					pt:placeholder="Valor de producto" />
				<h:message for="txtValor" />
			</div>
			
			<div class="form-group">
				<h:outputLabel value="Seleccione una foto:" />
				<h:inputFile id="subidaFM" value="#{nuevoproductoservicio_bean.fotoProducto}"/>
				<h:message for="subidaFM" />
			</div>
			<br />
			<br />

			<h:commandButton value="Guardar" action="prov_listado_productos"
			actionListener="#{nuevoproductoservicio_bean.guardar()}"
				class="btn btn-success"/>
				<label></label>
		    <h:commandButton value="Listar Productos"
				action="prov_listado_productos"
				class="btn btn-warning " />
				
		    <br />
			<br />
			<br />
			<br />
			<br />
			<br />

		</h:form>
	</ui:define>
</ui:composition>
</html>
